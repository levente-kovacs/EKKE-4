<mat-card class="mat-typography">
  <small>Ask something from the</small>
  <h2 class="mb-2">MiniChat LLM</h2>

  <mat-form-field appearance="outline" class="full-width mb-1">
    <mat-label>Írd be a kérdésed / szöveged</mat-label>
    <textarea matInput [(ngModel)]="prompt" rows="4"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width mb-1">
    <mat-label>Működési mód</mat-label>
    <mat-select [(ngModel)]="mode">
      <mat-option value="answer">Válasz</mat-option>
      <mat-option value="translate">Fordítás angolra</mat-option>
      <mat-option value="rephrase">Udvarias újrafogalmazás</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="ask()" [disabled]="loading">
    Küldés
  </button>

  <div class="loading-container" *ngIf="loading">
    <mat-spinner diameter="30"></mat-spinner>
  </div>

  <mat-card *ngIf="response">
    <h3>Válasz:</h3>
    <markdown [data]="response"></markdown>
  </mat-card>
</mat-card>
